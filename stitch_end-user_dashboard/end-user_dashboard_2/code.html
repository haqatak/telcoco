<div class="flex space-x-2 rounded-lg bg-[var(--card-color)] p-1">
<button class="flex-1 rounded-md bg-[var(--primary-color)] py-2 text-sm font-medium text-white">Current Month</button>
<button class="flex-1 rounded-md py-2 text-sm font-medium text-[var(--text-secondary)] transition-colors hover:bg-slate-700/50 hover:text-white">Last Month</button>

</a>
<a class="flex w-20 flex-col items-center justify-center gap-1 py-1 text-[var(--text-secondary)] transition-colors hover:text-white" href="#">

<a class="flex w-20 flex-col items-center justify-center gap-1 py-1 text-[var(--text-secondary)] transition-colors hover:text-white" href="#">
