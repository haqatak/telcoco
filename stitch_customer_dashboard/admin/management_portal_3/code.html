<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #f9f506;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="flex flex-row h-full">
<aside class="w-64 bg-white p-6 flex flex-col justify-between border-r border-gray-200">
<div class="flex flex-col gap-8">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCBRzSQugeQHjiNqrgrnrImJ1LKsJ642XDg_8_shueC6Wa3MARqmKkb4RTLcba9JQIUffqCezFM1LNcbcWQ8ky9x2HgWSbhw9PzLIIAV7p5RAJmqGbiG1aCziMO_c5BMsQ3UPW6JXNhwp_m8DGOK3su2oB-GB8UBQC5vKzkj062N5p3zu9ohg2oCf9A-Dftj-Q86FvWkf08nwnSW_Zb8IvUNgDCt3K7_QxFy-TnyVrzhxYyCaYldcFj5jDbUCw0ollDI7EvfCQnkgQ");'></div>
<h1 class="text-gray-900 text-lg font-bold">Admin Portal</h1>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-full" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-sm font-medium">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-full" href="#">
<span class="material-symbols-outlined">group</span>
<span class="text-sm font-medium">Customers</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-full" href="#">
<span class="material-symbols-outlined">sim_card</span>
<span class="text-sm font-medium">SIM Cards</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-900 bg-yellow-100 rounded-full" href="#">
<span class="material-symbols-outlined text-yellow-500">add_circle</span>
<span class="text-sm font-bold">New Account</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-full" href="#">
<span class="material-symbols-outlined">analytics</span>
<span class="text-sm font-medium">Reports</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-full" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-sm font-medium">Settings</span>
</a>
</nav>
</div>
<div class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-full" href="#">
<span class="material-symbols-outlined">help_outline</span>
<span class="text-sm font-medium">Help and Support</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<div class="flex justify-between items-center mb-8">
<div>
<h2 class="text-4xl font-bold text-gray-900">Create New Customer Account</h2>
<p class="text-gray-500 mt-1">Fill out the form to open a new customer account and add SIM cards.</p>
</div>
</div>
<div class="bg-white rounded-2xl shadow-sm p-8">
<form action="#" class="space-y-8">
<div class="space-y-6">
<div>
<h3 class="text-lg font-bold text-gray-900 mb-4">Customer Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="first-name">First Name</label>
<input class="form-input w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="first-name" placeholder="Enter first name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="last-name">Last Name</label>
<input class="form-input w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="last-name" placeholder="Enter last name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
<input class="form-input w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="email" placeholder="Enter email address" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="phone-number">Phone Number</label>
<input class="form-input w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="phone-number" placeholder="Enter phone number" type="tel"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="address">Address</label>
<input class="form-input w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="address" placeholder="Enter street address" type="text"/>
</div>
</div>
</div>
<div class="border-t border-gray-200 pt-6">
<h3 class="text-lg font-bold text-gray-900 mb-4">SIM Card Details</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="sim-number">SIM Card Number (ICCID)</label>
<input class="form-input w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="sim-number" placeholder="Enter 19-20 digit ICCID" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="plan-selection">Select Plan</label>
<select class="form-select w-full rounded-lg bg-gray-100 border-transparent focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="plan-selection">
<option>Basic Plan - 5GB Data</option>
<option>Pro Plan - 20GB Data</option>
<option>Unlimited Plan</option>
</select>
</div>
</div>
<button class="mt-4 flex items-center gap-2 text-sm font-bold text-yellow-500 hover:text-yellow-600" type="button">
<span class="material-symbols-outlined text-base">add_circle_outline</span>
<span>Add another SIM card</span>
</button>
</div>
</div>
<div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
<button class="h-12 px-6 bg-gray-100 text-gray-700 font-bold rounded-full hover:bg-gray-200 transition-colors" type="button">Cancel</button>
<button class="flex items-center justify-center gap-2 h-12 px-6 bg-[var(--primary-color)] text-gray-900 font-bold rounded-full shadow-md hover:bg-yellow-400 transition-colors" type="submit">
<span>Create Account</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>
</body></html>
